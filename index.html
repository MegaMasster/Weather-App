<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Weather app</h1>
        <div class="header__line"></div>
    </header>

    <div class="search-box">
        <div class="search-box__active">
            <input type="text" class="search-box__input" placeholder="Enter your location">
            <button class="searchButton">Search</button>
        </div>

        <div class="error-cont">
            <p class="notfound"></p>
            <img src="assets/img/404.png" alt="" class="notfound-img">
        </div>

        <div class="resultWeather-cont">

            <div id="data">
                <p class="resultWeather-cont__country"></p>
                <p class="resultWeather-cont__city"></p>
                <p class="resultWeather-cont__temp"></p>
                <p class="resultWeather-cont__weather"></p>
                <p class="resultWeather-cont__wind"></p>
            </div>

            <div>
                <img class="imgData" src="">
            </div>

        </div>

    </div>

    <footer class="footer">
        <div class="footer__line"></div>
        <p class="footer__copyright">Â© 2025 Weather App by <span class="footer__copyright-name">Filin Gleb</span></p>
        <p class="footer__myGitHub">My GitHub <a class="footer__link" href="https://github.com/MegaMasster" target="_blank">MegaMasster</a></p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
